<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <include src="./partials/support-ukraine.html"></include>
      
      <!-- Список книг-->
      <section class="shop-section">
        <div class="shop-container">
          <div class="shop-title-container">
            <h1>Shopping<span>List</span></h1>
          </div>
          <div class="shop-list-container">
            <ul class="book-list">
              <li class="book-list-item">
                <div class="book-container">
                  <img 
                  class="book-img" 
                  src="./images/book1.jpg" 
                  alt="Book" 
                  />
                    <div class="book-info">
                      <h2 class="book-title">Назва книги 1</h2>
                      <h3 class="book-category">Назва категорії</h3>
                      <p>Короткий опис книги</p>
                      <h4 class="book-author">ПІБ автора</h4>
                  </div>
                </div>
              </li>
              <li class="book-list-item">
                <div class="book-container">
                  <img 
                  class="book-img"
                  src="./images/book1.jpg" 
                  alt="Book" 
                  />
                    <div class="book-info">
                      <h2 class="book-title">Назва книги 2</h2>
                      <h3 class="book-category">Назва категорії</h3>
                      <p>Короткий опис книги</p>
                      <h4 class="book-author">ПІБ автора</h4>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="pagination">
            <div class="page-arrow prev disabled"><span>&lt;</span></div>
            <div class="page-dot active"></div>
            <div class="page-dot"></div>
            <div class="page-dot"></div>
            <div class="page-arrow next"><span>&gt;</span></div>
          </div>
        </div>
      </section>

    <include src="./partials/main.html"></include>
    <include src="./partials/modal.html"></include>
    <!-- scripts -->
    <script type="module" src="./shopinglist.js"></script>
  </body>
</html>
